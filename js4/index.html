<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 04</title>
</head>
<body>
    <input type="text" placeholder="请输入数字"/>
    <div id="fun">
    <button type="button">左侧入</button>
    <button type="button">右侧入</button>
    &nbsp;
    <button type="button">左侧出</button>
    <button type="button">右侧出</button>
    </div>
    <div>
      <p id="show"></p>
    </div>

<script>

    number = [];
    var a = null;
    var input = null;
    var index = 0;
    var fun = document.getElementById('fun');
    var show = document.getElementById('show');
    fun.style.display="inline-block";

    function addHandler(element,type,handler) {
        if (element.addEventListener){
            element.addEventListener(type,handler,false);
        }else if (element.attachEvent){
            element.attachEvent("on"+type,handler);
        }else {
            element["on"+type] = null;
        }
    }

   function getEvent(event) {
        return event = event ? event : window.event;
   }

   function getTarget(event) {
        return target = event.target || event.srcElement;
   }

    addHandler(fun,'click',choice);

    (function forTest(){                //生成一段测试数据方便测试
        for (var i = 1;i<=10;i++){
            number.push(i);
        }
           append();
    })()

    function choice(event) {
        var event = getEvent(event);
        target = getTarget(event);
        input = document.getElementsByTagName('INPUT')[0].value;
        switch(target.innerText){
            case '左侧入':
                leftIn();
                break;

            case '右侧入':
                rightIn();
                break;

            case '左侧出':
                leftOut();
                break;

            case '右侧出':
                rightOut();
                break;

            default:
                console.log("wrong!");
        }
    }

    function leftIn() {
        if (!error(input)){
            return false;
        }
        number.unshift(input);
        append();
    }

     function rightIn() {
        if (!error(input)){
            return false;
        }
        number.push(input);
        append();
     }

     function leftOut() {
        number.shift();
        append();
     }

     function rightOut() {
        number.pop();
        append();
     }

    addHandler(show,"click",clickelement);

    function clickelement(event) {
        event = getEvent(event);
        target = getTarget(event);
        console.log(target.index);
        number.splice(target.index,1);
        append();
    }

     function  append() {
        while (show.hasChildNodes()){
            show.removeChild(show.firstChild);
        }

        index = 0;
        for (var i = 0; i<number.length;i++){
            a=document.createElement('a');
            a.innerHTML = number[i];
            a.style.padding='15px';
            a.style.marginRight='10px';
            a.style.background='red';
            a.style.color='white';
            a.style.fontSize='16px';
            a.index=index++;
            show.appendChild(a);
        }
     }

     function error(input) {
        var reg = new RegExp("^[0-9]+$");
        if(input==""){
            alert("请输入内容！");
            return false;
        }else if(!reg.test(input)){
            alert("请输入数字！");
            return false;
        }else if(input.length>20){
            alert("数字长度溢出！");
            return false;
        }else
            return true;
     }

</script>

</body>
</html>
