
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>checkbox&radio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<p>测试背景图+伪类</p>
<div>
    <input type="radio" name="choice" id="radio1" class="radio"/>
    <label for="radio1" id="radio_label1" class="radio_label1"></label>
    <input type="radio" name="choice" id="radio2" class="radio"/>
    <label for="radio2" class="radio_label1"></label>
</div>
<div>
    <input type="checkbox" id="checkbox1" class="checkbox"/>
    <label for="checkbox1" class="checkbox_label1"></label>
    <input type="checkbox" id="checkbox2" class="checkbox"/>
    <label for="checkbox2" class="checkbox_label1"></label>
</div>
<br />
<p>测试伪元素</p>
<div>
    <input type="radio" name="choice" id="radio3" class="radio"/>
    <label for="radio3" class="radio_label2"></label>
    <input type="radio" name="choice" id="radio4" class="radio"/>
    <label for="radio4" class="radio_label2"></label>
</div>
<div>
    <input type="checkbox" id="checkbox3" class="checkbox"/>
    <label for="checkbox3" class="checkbox_label2"></label>
    <input type="checkbox" id="checkbox4" class="checkbox"/>
    <label for="checkbox4" class="checkbox_label2"></label>
</div>
</body>
</html>
